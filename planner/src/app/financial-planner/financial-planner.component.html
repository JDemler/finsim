<section>
  <h2>Initial Investment</h2>
  <label for="initialInvestment">Initial Investment:</label>
  <input type="number" id="initialInvestment" [(ngModel)]="initialInvestment" (ngModelChange)="runPreviewSimulation()">
</section>

<section>
  <h2>Financial Plans</h2>
  <button (click)="addPlan('salary')">Add Salary Plan</button>
  <button (click)="addPlan('savings')">Add Savings Plan</button>
  <button (click)="addPlan('withdrawal')">Add Withdrawal Plan</button>

  <div *ngFor="let plan of plans">
    <app-plan [plan]="plan" (planChange)="onPlanChange($event)" (removePlan)="removePlan($event)"></app-plan>
  </div>
</section>

<section>
  <h2>Monte Carlo Simulation</h2>
  <div>
    <button (click)="runPreviewSimulation()">Run Preview (10)</button>
    <button (click)="runFullSimulation()">Run Full Simulation (10,000)</button>
  </div>
  <app-monte-carlo-simulation [initialInvestment]="initialInvestment" [plans]="plans"></app-monte-carlo-simulation>
</section>
